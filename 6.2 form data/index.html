<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Formularios con Form.Data</h1>
    
        <form id="formulario">
            <input
                class="form-control mb-2"
                name="userName"
                placeholder="Ingrese su nombre"
                autocomplete="off"
                id="userName"
                type="text"
                required
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                title="Ingresa un nombre válido"
                minlength="2"
                maxlength="10"
            />
            <p class="text-danger mb-2 d-none" id="alertName"></p>
            
            <input
                class="form-control mb-2"
                name="userEmail"
                placeholder="Ingrese su correo"
                id="userEmail"
                autocomplete="off"
                type="email"
                value="aries@aries.com"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingresa un email válido"
            />
            <p class="text-danger mb-2 d-none" id="alertEmail"></p>

            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
        <div class="alert alert-success my-2 d-none" id="msgForm">
            Mensaje Enviado con Éxito
        </div>

        
  <script src="app.js"></script>
</body>
</html>
