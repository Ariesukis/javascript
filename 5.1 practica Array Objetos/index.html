<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Practica Array de Objetos</title>
</head>
<body>

    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa 🍓</h5>
                        <p class="lead">$300</p>
                        <button data-fruta="Fresa" data-precio="300" class="btn btn-a btn-outline-primary">Agregar</button>
                        <button data-fruta="Fresa" class="btn btn-e btn-outline-danger">Eliminar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Platano 🍌</h5>
                        <p class="lead">$100</p>
                        <button data-fruta="Platano" data-precio="100" class="btn btn-a btn-outline-primary">Agregar</button>
                        <button data-fruta="Platano" class="btn btn-e btn-outline-danger">Eliminar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana 🍎</h5>
                        <p class="lead">$200</p>
                        <button data-fruta="Manzana" data-precio="200" class="btn btn-a btn-outline-primary">Agregar</button>
                        <button data-fruta="Manzana" class="btn btn-e btn-outline-danger">Eliminar</button>
                    </div>
                </div>
            </article>
        </div>

    </main>   
    
    <section class="container mt-3">
        <ul class="list-group" id="carrito">
                      
        </ul>
    </section>

    <footer id="footer" class="container mt-3">
        <template id="templateTotal">
            <div class="card">
                <div class="card-body">
                    <p class="text-end lead total mb-0">Total: $<span>1000</span></p>   
                </div>
            </div>
        </template>
    </footer>

    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span class="badge bg-primary rounded-pill align-middle">12</span>
                <span class="lead align-middle">Fresa</span>
            </div>
            <div>
                <p class="lead precio mb-0">$<span>300</span></p>
            </div>
        </li>
    </template>
    
    <script src="app.js"></script>
</body>
</html>
