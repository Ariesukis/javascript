<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Formularios</h1>
    
        <form id="formulario">
            <input
                class="form-control mb-2"
                name="userName"
                placeholder="Ingrese su nombre"
                autocomplete="off"
                id="userName"
                type="text"
            />
            <p class="text-danger mb-2 d-none" id="alertName"></p>
            
            <input
                class="form-control mb-2"
                name="userEmail"
                placeholder="Ingrese su correo"
                id="userEmail"
                autocomplete="off"
                type="email"
                value="aries@aries.com"
            />
            <p class="text-danger mb-2 d-none" id="alertEmail"></p>

            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
        <div class="alert alert-success my-2 d-none" id="msgForm">
            Mensaje Enviado con Ã‰xito
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <h2>Datos del Usuario</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                        </tr>
                    </thead>
                    <tbody id="infoForm">
                        <template id="template">
                            <tr>
                                <td class="infoFormNombre"></td>
                                <td class="infoFormCorreo"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>    
            </div>
        </div>

        
    

  <script src="app.js"></script>
</body>
</html>
